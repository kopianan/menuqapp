name: feroza
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  auto_route: ^0.5.0
  barcode_scan: ^3.0.1
  carousel_slider: ^2.1.0
  photo_view: ^0.9.2
  dio: ^3.0.9
  freezed_annotation: ^0.7.1
  dartz: ^0.9.1
  get_it: ^4.0.2
  injectable: ^0.4.0+1
  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  flushbar: ^1.10.4
  provider: ^4.1.3
  share: ^0.6.4+3
  image_downloader: ^0.20.0
  material_design_icons_flutter: ^4.0.5345
  cached_network_image: ^2.2.0+1
  rename: ^1.2.0
  url_launcher: ^5.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^0.5.0
  freezed: ^0.10.9
  json_serializable: ^3.3.0
  build_runner: ^1.10.0

  flutter_launcher_icons: ^0.7.5
  injectable_generator: ^0.4.1

flutter_icons:
  android: true
  ios : true
  image_path: "assets/launcher.png"

flutter:
  uses-material-design: true
  assets:
